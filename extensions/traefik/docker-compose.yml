version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"    # The HTTP port
      - "443:443"  # The HTTPS port
      - "8080:8080" # The Web UI (Dashboard) port
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/etc/traefik/acme.json # For Let's Encrypt certificates
    networks:
      - unicorn-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=test:$$apr1$$H6uskkkW$$FAo6Jmlure4jKhunxQJqa/"
      - "traefik.http.routers.dashboard.entrypoint=websecure"
      - "traefik.http.routers.dashboard.tls=true"

networks:
  unicorn-network:
    external: true
