version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: uc1-portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
      - "9443:9443"  # HTTPS port
    networks:
      - portainer-network
      - uc1-network
    command: >
      --http-enabled
      --admin-password-file /run/secrets/portainer_pass
    secrets:
      - portainer_pass

  # Optional: Portainer Agent for better container management
  portainer-agent:
    image: portainer/agent:latest
    container_name: uc1-portainer-agent
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "9001:9001"
    networks:
      - uc1-network

networks:
  portainer-network:
    driver: bridge
  uc1-network:
    external: true
    name: unicorn-network

volumes:
  portainer_data:

secrets:
  portainer_pass:
    file: ./portainer_password.txt